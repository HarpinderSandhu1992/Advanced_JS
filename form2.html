<!DOCTYPE html>
<html lang="en">
  <head>
    <script>

      function testResults() {
        var x = document.forms["myForm"]["fname"].value;
        var y = document.forms["myForm"]["fmail"].value;
        alert("Your name is " + x + " Your email is " + " " + y);
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="myForm" action="GET" onsubmit="return testResults()">
      Name: <input type="text" name="fname" /><br />
      Email: <input type="text" name="fmail" /><br />
      <button onClick="testResults">Submit</button>
    </form>
  </body>
